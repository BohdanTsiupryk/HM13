<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div align="center">
        Registration form: <br>
        <form action="/registration" method="post">
            Login <br> <input type="text" placeholder="Login" required size="20" name="login"/> <br><br>
            Password <br> <input type="password" placeholder="Password" required size="20" name="password"/> <br><br>
            Repeat Password <br> <input type="password" placeholder="Repeat password" required size="20" name="repassword"/> <br><br>
            <input type="submit" name="submit" value="Sign Up" size="10">
        </form>
        <br><br>
        <a href="login.html"><button>LogIn</button></a>
        <a href="/"><button>To main</button></a>
    </div>
</body>
</html>
